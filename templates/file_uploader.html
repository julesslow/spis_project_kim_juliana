<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2d3748;
            padding: 2.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .file-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .file-input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 2px solid #4a5568;
            background-color: #4a5568;
            color: #ffffff;
        }
        .upload-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4c51bf;
            color: #ffffff;
            font-weight: 700;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .upload-button:hover {
            background-color: #5a64d1;
        }
        .message {
            margin-top: 1rem;
            font-weight: 600;
        }
        .success {
            color: #48bb78;
        }
        .error {
            color: #f56565;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold mb-4">Upload Your Music File</h1>
        <div class="input-group">
            <label for="musicFile" class="file-label">Choose your music file:</label>
            <input type="file" id="musicFile" name="musicFile" class="file-input">
        </div>
        <button id="uploadButton" class="upload-button">Upload File</button>
        <p id="message" class="message"></p>
    </div>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('musicFile');
        const messageElement = document.getElementById('message');

        uploadButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                messageElement.textContent = "Please select a file to upload.";
                messageElement.className = "message error";
                return;
            }

            const formData = new FormData();
            formData.append('music_file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });
                
                // We're expecting a redirect, not a JSON response.
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    const result = await response.json();
                    if (response.ok) {
                        messageElement.textContent = `Success: ${result.message}`;
                        messageElement.className = "message success";
                        // A new redirect will happen here.
                    } else {
                        messageElement.textContent = `Error: ${result.error}`;
                        messageElement.className = "message error";
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                messageElement.textContent = "An error occurred during upload.";
                messageElement.className = "message error";
            }
        });
    </script>
</body>
</html>
