<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">  
    <style>
        body {
            font-family: 'Gaegu', sans-serif;
            background-color: #fff7fc;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-image: url('https://cdn.discordapp.com/attachments/673327829160689674/1412718613282033695/song_container.png?ex=68b9503c&is=68b7febc&hm=5a670c0f915d478819666501b6f8ea37d1865850cb561ac309ad6c70750d4bfb');
            background-size: cover;
            background-position: center;
            padding: 2.5rem;
            width: 100%;
            text-align: center;
            position: fixed;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .file-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .file-input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 2px solid #584b4b;
            background-color: #C6D998;
            color: #000000;
        }
        .upload-button {
            width:250px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .upload-button:hover img{
            opacity: 0.8
        }

        .back-button img{
            width:200px;
            cursor: pointer;
            margin-top: 0;
            bottom: 170px;
            left: 200px;
            position: absolute;
            transition: transform 0.1s ease;
        }
        .back-button:hover img{
            transform: scale(1.1);
        }

        .message {
            margin-top: 1rem;
            font-weight: 600;
        }
        .success {
            color: #48bb78;
        }
        .error {
            color: #f56565;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold mb-4">Upload Your Music File!</h1>
        <div class="input-group">
            <label for="musicFile" class="file-label">Choose your music file:</label>
            <input type="file" id="musicFile" name="musicFile" class="file-input">
        </div>
        <button id="uploadButton" class="upload-button">
            <img src="https://cdn.discordapp.com/attachments/673327829160689674/1412565196995690586/upload_button.png?ex=68b8c15b&is=68b76fdb&hm=a70c5489d95e5a81068a277ea2e2a38f25b4f36631cee18a36847584a126dd31&";>
        </button>
        
        <p id="message" class="message"></p>
    </div>

    <div>
    <button id="backButton" class="back-button">
        <img src="https://cdn.discordapp.com/attachments/673327829160689674/1412896275723980800/back_button.png?ex=68b9f5b2&is=68b8a432&hm=4a8ae1a96dbe0b0bf1fbd4a8e9138a2761a2720d634ee235907ae5a45629f71b";>
    </button>
    </div>

    <script>
        const uploadButton = document.getElementById('uploadButton');
        const fileInput = document.getElementById('musicFile');
        const messageElement = document.getElementById('message');
        const backButton = document.getElementById('backButton');

        backButton.addEventListener('click', () => {
            window.location.href = 'home.html';
        });

        uploadButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) {
                messageElement.textContent = "Please select a file to upload.";
                messageElement.className = "message error";
                return;
            }

            const formData = new FormData();
            formData.append('music_file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });
                
                // We're expecting a redirect, not a JSON response.
                if (response.redirected) {
                    window.location.href = response.url;
                } else {
                    const result = await response.json();
                    if (response.ok) {
                        messageElement.textContent = `Success: ${result.message}`;
                        messageElement.className = "message success";
                        // A new redirect will happen here.
                    } else {
                        messageElement.textContent = `Error: ${result.error}`;
                        messageElement.className = "message error";
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                messageElement.textContent = "An error occurred during upload.";
                messageElement.className = "message error";
            }
        });
    </script>
</body>
</html>
