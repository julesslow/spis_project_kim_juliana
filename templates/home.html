<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/addons/p5.sound.min.js"></script>

    <script src="https://p5play.org/v3/planck.min.js"></script>
    <script src="https://p5play.org/v3/p5play.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #fff7fc;
            justify-content: center; 
            align-items: center;  
        }
        .game-container {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center;  
        }

        #menu-container {
            width: 550px; 
            height: auto;
            position: absolute; 
            top: 200px; 
            left: 340px;
        }

        .settings-button img {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute; 
            width: 250px;
            height: auto;
            top: 380px; 
            left: 450px; 
            transition: transform 0.1s ease; 
        }
        .settings-button:hover img {
            transform: scale(1.1);
        }
        .upload-button img {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute; 
            width: 250px;
            height: auto;
            top: 450px; 
            left: 450px; 
            transition: transform 0.1s ease; 
        }
        .upload-button:hover img {
            transform: scale(1.1);
        }

        .info-button img{
            background: none;
            border: none;
            cursor: pointer;
            position: absolute; 
            width: 250px;
            height: auto;
            top: 520px; 
            left: 450px; 
            transition: transform 0.1s ease; 
        }
        .info-button:hover img {
            transform: scale(1.1);
        }

        .logo img {
            width: 950px; 
            height: auto;
            position: absolute; 
            top: 65px;
            right: 250px;
        }

        .play-button img{
            background: none;
            border: none;
            width: 440px; 
            height: auto;
            cursor: pointer;
            position: absolute;
            top: 300px; 
            right: 320px;
            transition: transform 0.1s ease; 
        }
        .play-button:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class = "game-container">
        <div class = "main-menu">
            <img id="menu-container" src="https://imgur.com/iVswgbW">

                <button id="settings-button" class = "settings-button">
                    <img src="https://imgur.com/PdcpMrR">
                </button>

                <script>    
                    const settingsButton = document.getElementById('settings-button');
                    settingsButton.addEventListener('click', () => {
                        // This line changes the browser's location to the new page
                        window.location.href = '/settings';
                    });
                </script>

                <button id="upload-button" class = "upload-button">
                    <img src="https://imgur.com/EYDgLmN">
                </button>

                <script>    
                    const uploadButton = document.getElementById('upload-button');
                    uploadButton.addEventListener('click', () => {
                        // This line changes the browser's location to the new page
                        window.location.href = 'https://ytmp3.cx/'; // link to mp3 converter website
                    });
                </script>

                <button id="info-button" class = "info-button">
                    <img src="https://imgur.com/Z1LgW37">

                <script>  
                    const infoButton = document.getElementById('info-button');
                    infoButton.addEventListener('click', () => {
                        // This line changes the browser's location to the new page
                        window.location.href = '/info';
                    });
                </script>
                </button>
            </div>
        </div>
    </div>

        <div class="logo">
            <img src="https://imgur.com/tldNNWa" alt="NekoNote">
        </div>
        <button id="play-button" class="play-button">
            <img src="https://imgur.com/52s5i3G" alt="Play">
        </button>
        <script>
            const playButton = document.getElementById('play-button');
            // this doesnt work yet
            playButton.addEventListener('hover', () => {
                playButton.style.transform = 'scale(1.05)';
                playButton.style.transition = 'transform 0.2s';
            });

            playButton.addEventListener('click', () => {
                // This line changes the browser's location to the new page
                window.location.href = '/file-uploader';
            });
        </script>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
