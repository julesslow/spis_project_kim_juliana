<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/addons/p5.sound.min.js"></script>

    <script src="https://p5play.org/v3/planck.min.js"></script>
    <script src="https://p5play.org/v3/p5play.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #fff7fc;
            justify-content: center; 
            align-items: center;  
        }
        .game-container {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center;  
        }

        #menu-container {
            width: 550px; 
            height: auto;
            position: absolute; 
            top: 200px; 
            left: 340px;
        }

        .settings-button img {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute; 
            width: 250px;
            height: auto;
            top: 380px; 
            left: 450px; 
        }

        .upload-button img {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute; 
            width: 250px;
            height: auto;
            top: 450px; 
            left: 450px; 
        }

        .info-button img{
            background: none;
            border: none;
            cursor: pointer;
            position: absolute; 
            width: 250px;
            height: auto;
            top: 520px; 
            left: 450px; 
        }

        .logo img {
            width: 950px; 
            height: auto;
            position: absolute; 
            top: 65px;
            right: 250px;
        }

        .play-button img{
            background: none;
            border: none;
            width: 440px; 
            height: auto;
            cursor: pointer;
            position: absolute;
            top: 250px; 
            right: 300px;
        }
    </style>
</head>

<body>
    <script src="script.js"></script>
    <div class = "game-container">
        <div class = "main-menu">
            <img id="menu-container" src="https://cdn.discordapp.com/attachments/673327829160689674/1412542430451863694/menu_container.png?ex=68b8ac27&is=68b75aa7&hm=d865642087a5a27330a5ab4e6ddff312a354d25cd66c9597a80df7c8a48334d8&">
                <button id="settings-button" class = "settings-button">
                    <img src="https://cdn.discordapp.com/attachments/673327829160689674/1412565196454498394/settings_button.png?ex=68b8c15b&is=68b76fdb&hm=268eec9a4b6e8356d4bc0d1d18194a10e64072df6187c55927232bd597e9b229&">
                </button>
                <button id="upload-button" class = "upload-button">
                    <img src="https://cdn.discordapp.com/attachments/673327829160689674/1412565196995690586/upload_button.png?ex=68b8c15b&is=68b76fdb&hm=a70c5489d95e5a81068a277ea2e2a38f25b4f36631cee18a36847584a126dd31&">
                </button>
                <button id="info-button" class = "info-button">
                    <img src="https://cdn.discordapp.com/attachments/673327829160689674/1412565197700202527/info_button.png?ex=68b8c15b&is=68b76fdb&hm=86e4e89d78490e00ede80a214936861f16b510ae305c36800bcbcffe99b7adff&">
                </button>
            </div>
        </div>
    </div>

        <div class="logo">
            <img src="https://cdn.discordapp.com/attachments/673327829160689674/1412578903582834709/logo.png?ex=68b8ce1f&is=68b77c9f&hm=1e7e4f8a96729dbff8062941455744e2c06952a0e8f75ae0126f7fa7468b547a" alt="NekoNote">
        </div>
        <button id="play-button" class="play-button">
            <img src="https://cdn.discordapp.com/attachments/673327829160689674/1412542430992924773/play_button.png?ex=68b8ac27&is=68b75aa7&hm=db4f09aadf49abc4c0b4f9d2b134dce67f873e3f80227fbcce558c75e9f20ebb&" alt="Play">
