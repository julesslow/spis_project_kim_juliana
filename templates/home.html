<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/addons/p5.sound.min.js"></script>

    <script src="https://p5play.org/v3/planck.min.js"></script>
    <script src="https://p5play.org/v3/p5play.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #fff7fc;
            justify-content: center; 
            align-items: center;  
        }
        .game-container {
            position: relative;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center;  
        }

        #menu-container {
            width: 550px; 
            height: auto;
            position: absolute; 
            top: 200px; 
            left: 340px;
        }

        .settings-button img {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute; 
            width: 250px;
            height: auto;
            top: 380px; 
            left: 450px; 
            transition: transform 0.1s ease; 
        }
        .settings-button:hover img {
            transform: scale(1.1);
        }
        .upload-button img {
            background: none;
            border: none;
            cursor: pointer;
            position: absolute; 
            width: 250px;
            height: auto;
            top: 450px; 
            left: 450px; 
            transition: transform 0.1s ease; 
        }
        .upload-button:hover img {
            transform: scale(1.1);
        }

        .info-button img{
            background: none;
            border: none;
            cursor: pointer;
            position: absolute; 
            width: 250px;
            height: auto;
            top: 520px; 
            left: 450px; 
            transition: transform 0.1s ease; 
        }
        .info-button:hover img {
            transform: scale(1.1);
        }

        .logo img {
            width: 950px; 
            height: auto;
            position: absolute; 
            top: 65px;
            right: 250px;
        }

        .play-button img{
            background: none;
            border: none;
            width: 440px; 
            height: auto;
            cursor: pointer;
            position: absolute;
            top: 300px; 
            right: 320px;
            transition: transform 0.1s ease; 
        }
        .play-button:hover img {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class = "game-container">
        <div class = "main-menu">
            <img id="menu-container" src="https://cdn.discordapp.com/attachments/673327829160689674/1412542430451863694/menu_container.png?ex=68b8ac27&is=68b75aa7&hm=d865642087a5a27330a5ab4e6ddff312a354d25cd66c9597a80df7c8a48334d8&">

                <button id="settings-button" class = "settings-button">
                    <img src="https://cdn.discordapp.com/attachments/673327829160689674/1412565196454498394/settings_button.png?ex=68b8c15b&is=68b76fdb&hm=268eec9a4b6e8356d4bc0d1d18194a10e64072df6187c55927232bd597e9b229&">
                </button>

                <script>    
                    const settingsButton = document.getElementById('settings-button');
                    settingsButton.addEventListener('click', () => {
                        // This line changes the browser's location to the new page
                        window.location.href = 'settings.html';
                    });
                </script>

                <button id="upload-button" class = "upload-button">
                    <img src="https://cdn.discordapp.com/attachments/673327829160689674/1412848078167212032/mp3convert_button.png?ex=68b9c8cf&is=68b8774f&hm=100440fbe46dc9edf2cb248dbedcea0f37641ea508370b130f751b91e9a52e10">
                </button>

                <script>    
                    const uploadButton = document.getElementById('upload-button');
                    uploadButton.addEventListener('click', () => {
                        // This line changes the browser's location to the new page
                        window.location.href = 'https://ytmp3.cx/'; // link to mp3 converter website
                    });
                </script>

                <button id="info-button" class = "info-button">
                    <img src="https://cdn.discordapp.com/attachments/673327829160689674/1412565197700202527/info_button.png?ex=68b8c15b&is=68b76fdb&hm=86e4e89d78490e00ede80a214936861f16b510ae305c36800bcbcffe99b7adff&">

                <script>  
                    const infoButton = document.getElementById('info-button');
                    infoButton.addEventListener('click', () => {
                        // This line changes the browser's location to the new page
                        window.location.href = 'info.html';
                    });
                </script>
                </button>
            </div>
        </div>
    </div>

        <div class="logo">
            <img src="https://cdn.discordapp.com/attachments/673327829160689674/1412578903582834709/logo.png?ex=68b8ce1f&is=68b77c9f&hm=1e7e4f8a96729dbff8062941455744e2c06952a0e8f75ae0126f7fa7468b547a" alt="NekoNote">
        </div>
        <button id="play-button" class="play-button">
            <img src="https://cdn.discordapp.com/attachments/673327829160689674/1412840511370428416/play_button.png?ex=68b9c1c3&is=68b87043&hm=555522a0acad029bb4fe9de0c375cc0cb70136380ed9913b0ea6f99a4f6e76b7" alt="Play">
        </button>
        <script>
            const playButton = document.getElementById('play-button');
            // this doesnt work yet
            playButton.addEventListener('hover', () => {
                playButton.style.transform = 'scale(1.05)';
                playButton.style.transition = 'transform 0.2s';
            });

            playButton.addEventListener('click', () => {
                // This line changes the browser's location to the new page
                window.location.href = '/file-uploader';
            });
        </script>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
